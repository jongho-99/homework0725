<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOARD PAGE</title>
    <script src="/src/main/resources/static/js/board.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    th,
    td {
      text-align: center;
    }
  </style>
  <body>
    <h1>BOARD PAGE</h1>
    <div>
      <label for="insertTitle">제목</label>
      <input type="text" name="insertTitle" />
      <label for="insertContent">내용</label>
      <textarea
        name="insertContent"
        id="insertContent"
        cols="50"
        rows="3"
      ></textarea>
      <button onclick="insert();">등록하기</button>
    </div>
    <br /><br />
    <div>
      <label for="search">검색</label><input type="text" name="search" />
      <button onclick="selectOne();">게시글 검색</button>
      <button onclick="deleteBoard();" class="btn btn-secondary">
        게시글 삭제
      </button>
    </div>
    <br /><br />
    <div>
      <label for="updateTitle">제목</label>
      <input type="text" name="updateTitle" />
      <label for="updateContent">내용</label>
      <textarea
        name="updateContent"
        id="updateContent"
        cols="50"
        rows="3"
      ></textarea>
      <button onclick="update();">수정하기</button>
    </div>
    <br /><br />
    <table class="search">
      <colgroup>
        <col style="width: 5%" />
        <col style="width: 10%" />
        <col style="width: 20%" />
        <col style="width: 10%" />
        <col style="width: 10%" />
      </colgroup>
      <thead>
        <tr>
          <th>NO</th>
          <th>제목</th>
          <th>내용</th>
          <th>작성일시</th>
          <th>수정일시</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br /><br />
    <table class="list">
      <colgroup>
        <col style="width: 5%" />
        <col style="width: 10%" />
        <col style="width: 20%" />
        <col style="width: 10%" />
        <col style="width: 10%" />
      </colgroup>
      <thead>
        <tr>
          <th>NO</th>
          <th>제목</th>
          <th>내용</th>
          <th>작성일시</th>
          <th>수정일시</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
