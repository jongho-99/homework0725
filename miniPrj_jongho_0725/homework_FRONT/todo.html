<!-- 등록하기 버튼 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
  등록하기
</button>

<!-- 등록 모달 -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registerModalLabel">할 일 등록</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 등록 form 내용 -->
        <input id="insertTitle" type="text" class="form-control mb-2" placeholder="제목 입력">
        <textarea id="insertContent" class="form-control" rows="4" placeholder="내용 입력"></textarea>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="todoInsert()">등록</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>


<!-- 수정 모달 -->
